	<body>
		<img class="wave" src="img/wave.png">
		<div class='container'>
			<div class  = "form-content">
				<form action="upload.php">
					<h2 class="title" align="center">Upload Information</h2>
					<table align="center" cellpadding="10">
					<tr>
						<td>First & Last Name</td>
						<td><input type="text" id="name" placeholder="Enter First & Last Name"></td>
						<td>Date of Birth </td>
						<td><input type="text" id="DOB" placeholder="Enter Birthdate"></td>
					</tr>
					<tr>
						<td>Email Address</td>
						<td><input type="text" id="email" placeholder="Enter Email"></td>
						<td>Phone Number</td>
						<td><input type="text" id="number" placeholder="Enter Phone Number"></td>
					</tr>
					<tr>
						<td>Home Address</td>
						<td><input type="text" id="address" placeholder="Enter Address" maxlength="100" style="width: 270%;"></td>
					</tr>
					<tr>
						<td>City</td>
						<td><input type="text" id="city" placeholder="Enter City"></td>
						<td>Zip Code</td>
						<td><input type="text" id="zcode" placeholder="Enter Zip Code"></td>
					</tr>
					<tr>
						<td>Relationship</td>
						<td><input type="text" id="rel" placeholder="Enter Relationship to this person"></td>
						<td>Occupation</td>
						<td><input type="text" id="occ" placeholder="Enter Job Name"></td>
					</tr>
					<tr>
						<td>Hobbies</td>
						<td><textarea type="text" id="hobbies" placeholder="Enter Favorite hobbies" rows="5"></textarea></td>
						<td>Favorite Sports</td>
						<td><textarea type="text" id="sports" placeholder="Enter Favorite Sports to Watch" rows="5" cols="18"></textarea></td>
					</tr>
					<tr>
						<td>Upload Images of Person</td>
						<td><input type="file" id="img" name="img" accept="image/*"></td>
					</tr>
					
				</form>
				
				
			</div>
		</div>
	</body>
